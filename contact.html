    <!-- Linker under er til fontene -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="logo">
            <li> <a href="index.html">ANNA</a> </li>
         </div>
            <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu" />
        <nav>
            <ul>
                <li> <a href="index.html">HJEM</a> </li>
                <li> <a href="posts.html">INNLEGG</a> </li>

            </ul>
        </nav>
    </header>
    <h1>Kontakt meg</h1>
    <form id="signup">
        <p id="message"></p>
        <div>
          <label for="name">Name: </label>
          <input type="text" id="name" name="name">
          <span>*</span>
          <span id="nameMsg"></span>
        </div>
        <div>
            <label for="subject">Subject: </label>
            <input type="text" id="subject" name="subject">
            <span>*</span>
            <span id="subjectMsg"></span>
          </div>
        <div>
          <label for="email">Email: </label>
          <input type="email" id="email" name="email">
          <span>*</span>
          <span id="emailMsg"></span>
        </div>
        <div>  
          <label for="address">Address: </label>
          <input type="text" id="address" name="address">
          <span>*</span>
          <span id="addressMsg"></span>
        </div>
        <div>  
        <input type="submit" value="Submit">
        </div>
      </form>
      <footer>
        <div class="footer-links">
           <div class="footer-link"> <p class="footer-txt"><a href="contact.html">KONTAKT</a></p> </div>
           <div class="footer-link"> <p class="footer-txt"><a href="about.html">OM MEG</a></p> </div>
           <div class="footer-link"> <p class="footer-txt"><a href="">FAQ</a></p> </div>
        </div>
        <div class="footer-icons">
          <span class="footer-circle"><i class="icon fab fa-tiktok"></i></span>
          <span class="footer-circle"><i class="icon fab fa-instagram"></i></span>
          <span class="footer-circle"><i class="icon fab fa-facebook-f"></i></span>
          <span class="footer-circle"><i class="icon fab fa-twitter"></i></span>
        </div>
</footer>
